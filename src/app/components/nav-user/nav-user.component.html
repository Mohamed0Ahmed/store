<div
  class="py-5 bg-slate-900 fixed top-0 left-0 right-0 z-40 border-b-4 border-b-red-600 dark:bg-[#313b4b]"
>
  <nav
    class="lg:container px-3 md:px-0 mx-auto text-white flex items-center justify-between"
  >
    <!-- *logo -->
    <div>
      <h1
        class="tracking-widest text-3xl cursor-pointer font-bold"
        routerLink="home"
      >
        STORE<span class="text-red-500">.</span>
      </h1>
    </div>

    <!-- * links -->
    <div class="links dark:bg-[#313b4b]" [class.hidden]="menuOpen">
      <ul class="flex md:flex-row flex-col items-center md:gap-[1vw] gap-6">
        <li
          (click)="toggleNav()"
          li
          class="tracking-wide font-medium text-1xl hover:text-gray-500 transition"
        >
          <a routerLink="home">Home</a>
        </li>

        <li
          (click)="toggleNav()"
          class="tracking-wide transition md:ms-6 cursor-pointer hover:text-gray-500"
        >
          <span routerLink="wishlist" class="flex flex-col items-center">
            <span
              ><i
                class="fa-regular fa-heart text-[20px] relative"
                style="color: #ffffff"
              >
                <span
                  class="absolute bg-red-600 px-[5px] py-[3px] rounded-full text-[12px] top-[-10px] font-bold"
                  *ngIf="wishlistNum > 0"
                >
                  {{ wishlistNum }}
                </span></i
              ></span
            >
            <span class="font-bold text-[8px]">Your Wishlist</span>
          </span>
        </li>
        <li
          (click)="toggleNav()"
          class="tracking-wide transition cursor-pointer hover:text-gray-500"
        >
          <span routerLink="cart" class="flex flex-col items-center">
            <span
              ><i
                class="fa-solid fa-cart-shopping text-[20px] relative"
                style="color: #ffffff"
              >
                <span
                  class="absolute bg-red-600 px-[5px] py-[3px] rounded-full text-[12px] top-[-10px] font-bold"
                  *ngIf="cart > 0"
                >
                  {{ cart }}
                </span>
              </i>
            </span>
            <span class="font-bold text-[8px]">Your Cart</span>
          </span>
        </li>
      </ul>
    </div>

    <!-- * sign in -->
    <div class="text-center flex relative">
      <button class="mx-3" (click)="togglemenu()">
        <img
          [src]="photo"
          alt="user"
          class="w-[40px] rounded-full"
        />
      </button>
      <div
        class="absolute top-[50px] left-[-50px] w-[150px] bg-slate-200 dark:bg-slate-950 rounded-lg text-white p-3 flex flex-col opacity-0"
        [class.opacity-100]="userOpen"
      >
        <button
          class="py-1 px-3 bg-slate-800 hover:bg-slate-600 transition rounded-lg font-bold my-2"
          (click)="profile()"
        >
          Profile
        </button>
        <button
          class="py-1 px-3 bg-slate-800 hover:bg-slate-600 transition rounded-lg font-bold my-2"
          (click)="setting()"
        >
          Setting
        </button>
        <button
          class="py-1 px-3 bg-slate-800 hover:bg-slate-600 transition rounded-lg font-bold my-2"
          (click)="logout()"
        >
          Sign Out
        </button>
      </div>
      <!-- * menu -->
      <div class="md:hidden">
        <button (click)="toggleNav()">
          <i class="fa-solid fa-bars text-3xl" style="color: #ffffff"></i>
        </button>
      </div>
    </div>
  </nav>
</div>
